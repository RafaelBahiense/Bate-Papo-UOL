<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/users.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Chat UOL</title>
</head>
<body>
    <div class="navbar_top">
        <img src="assets/images/logo 1.png" alt="Logo">
        <ion-icon name="people" onclick="showActiveUsersTab()"></ion-icon>
    </div>
    <div class="messages_container">
    </div>
    <div class="placeholder_div"></div>
    <div class="navbar_bottom">
        <div>
            <input class="msg_input" type="text" placeholder="Escreva aqui...">
        </div>    
        <ion-icon name="paper-plane-outline" onclick="sendMessage(this)"></ion-icon>
    </div>
    <div class="users_tab" id="hidden_users_tab">
        <div onclick="hideActiveUsersTab()"></div>
        <div>
            <div class="submenu_title">Escolha um contato para enviar mensagem:</div>
            <div></div>
            <div class="submenu_title">Escolha a visibilidade:</div>
            <div>
                <div class="options">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <span>  PÃºblico</span>
                    </div>
                    <ion-icon name="checkmark-sharp"></ion-icon>
                </div>
                <div class="options">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <span>  Reservadamente</span>
                    </div>
                    <ion-icon name="checkmark-sharp" class="hidden"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="login">
        <img src="assets/images/logo 2.png" alt="">
        <input type="text" placeholder="Digite seu nome">
        <button  onclick="setUserName(this)">Entrar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
